<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- links to external css stylesheet-->
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Application Name-->
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <!-- Header-->
          <h2>Generate a New Password</h2>
        </div>
        <!-- Area for generated password to populate-->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password. Click below to generate."
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- Clickable button to generate password-->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- links to external javascript file-->
    <script src="script.js"></script>
  </body>
</html>
